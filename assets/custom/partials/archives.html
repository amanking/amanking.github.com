<h4 class="heading">Archives</h4>
{{# posts.collated }}
  <div class="archive_by_year">
    {{#months}}
      <h5>{{month}} {{year}}</h5>
      <ul class="archived_posts">
      {{#posts?to_posts}}
        <li><a href="{{url}}" class="title">{{title}}</a></li>
      {{/posts?to_posts}}
      </ul>
    {{/months}}
  </div>
{{/ posts.collated }}
